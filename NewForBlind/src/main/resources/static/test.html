<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

  <form action="students/new" method="post">
    <div class="form-group">
      <label for="student_id">아이디</label>
      <input type="text" id="student_id" name="student_id" placeholder="아이디를 입력하세요">
      <label for="student_password">비밀번호</label>
      <input type="text" id="student_password" name="student_password" placeholder="비밀번호를 입력하세요">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
    </div>
    <button type="submit">등록</button>
  </form>

</div> <!-- /container -->
</body>
</html>
