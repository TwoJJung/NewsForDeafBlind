<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="carousel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
    <script>
        $(document).ready(function() {
            //첫 번째 버튼 이벤트
            $("#economy").on("click", function() {
                $("p").remove("#specific-article-name");
                let bodyHtml = "<p id=\"specific-article-name\">경제</p>";
                $("#article-name").append(bodyHtml);
            });
            $("#social").on("click", function() {
                $("p").remove("#specific-article-name");
                let bodyHtml = "<p id=\"specific-article-name\">사회</p>";
                $("#article-name").append(bodyHtml);
            });
            $("#international").on("click", function() {
                $("p").remove("#specific-article-name");
                let bodyHtml = "<p id=\"specific-article-name\">세계</p>";
                $("#article-name").append(bodyHtml);
            });
            $("#politic").on("click", function() {
                $("p").remove("#specific-article-name");
                let bodyHtml = "<p id=\"specific-article-name\">정치</p>";
                $("#article-name").append(bodyHtml);
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="top-navigator">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="logo.PNG">
            </a>
            <div class="list">
                <div class="nav-element"><a href="index.html" style="color: yellow; text-decoration: none;">본문</a></div>
                <div class="nav-element"><a href="introduce.html" style="color: yellow; text-decoration: none;">소개</a></div>
                <div class="nav-element"><a href="manual.html" style="color: yellow; text-decoration: none;">이용방법</a></div>
                <div class="nav-element"><a style="color: yellow; text-decoration: none;">점자</a></div>
            </div>
        </div>
    </header>

    <div class="main">
        <br><br><br>
        <div class="main_container">
            <div class="item"><a href="manual.html" style="color: yellow; text-decoration: none;">처음 이용하시는<br> 분들은 <b>이용방법</b>을<br> 참고해주세요</a></div>
	        <div class="item"><a href="introduce.html" style="color: yellow; text-decoration: none;">사이트 관련<br> 궁금한 점들은<br><b>소개</b>를 확인해주세요</a></div>
	        <div class="item"><a href="#article_player" style="color: yellow; text-decoration: none;">매일 업데이트되는<br> <b>5가지 테마의 기사</b> <br>를 시청하세요</a></div>
        </div>

        <!--기사 읽는 곳-->
        <div class="article-player-list" id="article_player">
            <h2 class="today-news">오늘의 기사 듣기</h2>
            <div class="article-player-subject-list">
                <h2 id="economy" class="article-player-subject">경제</h2>
                <h2 id="politic" class="article-player-subject">정치</h2>
                <h2 id="social" class="article-player-subject">사회</h2>
                <h2 id="international" class="article-player-subject">세계</h2>
            </div>

            <div id="player">
                <div class="first-row-of-player">
                    <div class="range-field">
                        <input type="range" min="0" max="0" id="seekbar" step="1"/>
                    </div>
                    <h3 class="article-name" id="article-name"></h3>
                    <div class="duration">
                        <div id="current-duration">00:00</div>
                        <div id="total-duration">00:00</div>
                    </div>
                </div>
                <div class="second-row-of-player">
                    <div class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-bar-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.854 3.646a.5.5 0 0 1 0 .708L8.207 8l3.647 3.646a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708 0zM4.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 1 0v-13a.5.5 0 0 0-.5-.5z"/>
                        </svg>
                    </div>
                    <div class="control-button" id="play-pause">
                        <i id="play-pause">play_arrow</i>
                    </div>
                    <div class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-bar-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.146 3.646a.5.5 0 0 0 0 .708L7.793 8l-3.647 3.646a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708 0zM11.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </div>
                    <div>
                        <a href="#">
                            <i class="material-icons" id="mute">volume_up</i>
                        </a>
                    </div>
                    <div class="range-field">
                        <input id="vol-control" type="range" min="0" max="100" step="1" />
                    </div>
                </div>
            </div>
            <div class="space">
                <!--just space-->
            </div>
        </div>
    </div>
    <footer>
        <div class="links">
            <img class="github link" src="github.PNG" width="50px" height="50px"/>
            <img class="facebook link" src="facebook.PNG" width="50px" height="50px"/>
            <img class="instagram link" src="instagram.PNG" width="50px" height="50px"/>
        </div>
    </footer>
    <script type="module" src="index.js"/>
</body>

</html>
