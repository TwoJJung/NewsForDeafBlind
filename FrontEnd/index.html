    <div class="main">
        <div class="main_container">
            <div class="item">처음 이용하시는<br> 분들은 <b>이용방법</b>을<br> 참고해주세요<br><a class="item-link" href="manual.html">(바로 가기)</a></div>
	        <div class="item">사이트 관련<br> 궁금한 점들은<br><b>소개</b>를 확인해주세요<br><a class="item-link" href="introduce.html">(바로 가기)</a></div>
	        <div class="item">실시간으로 업데이트되는<br> <b>4가지의 세상소리를</b><br>들어보세요<br><a class="item-link" href="#article_player">(바로 가기)</a></div>
        </div>

        <!--기사 읽는 곳-->
        <div class="article-player-list" id="article_player">
            <h1 class="today-news">오늘의 세상소리 듣기</h2>
            <div class="article-player-subject-list">
                <h2 id="economy" class="article-player-subject">경제</h2>
                <h2 id="politic" class="article-player-subject">정치</h2>
                <h2 id="social" class="article-player-subject">사회</h2>
                <h2 id="international" class="article-player-subject">세계</h2>
            </div>

            <div id="player">
                <div class="first-row-of-player">
                    <div class="range-field">
                        <input type="range" min="0" max="0" id="seekbar" step="1"/>
                    </div>
                    <h3 class="article-name" id="article-name">
                        <p id="specific-article-name">경제 부분 1번째 세상소리</p>
                    </h3>
                    <div class="duration">
                        <div id="current-duration">00:00</div>
                        <div> ~ </div>
                        <div id="total-duration">00:00</div>
                    </div>
                </div>
                <div class="second-row-of-player">
                    <!-- <div class="control-button" id="btn_previous">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-bar-left" viewBox="0 0 16 16">

                        </svg>
                    </div> -->
                    <div class="control-button" id="btn_previous">
                        <i>play_arrow</i>
                    </div>
                    <div class="control-button" id="play-pause">
                        <i>play_arrow</i>
                    </div>
                    <div class="control-button" id="btn_next">
                        <i>play_arrow</i>
                    </div>
                    <!-- <div class="control-button" id="btn_next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-bar-right" viewBox="0 0 16 16">

                        </svg>
                    </div> -->
                    
                    <div style="width: 120px; margin-left: 100px;">
                        <a>
                            <i class="material-icons" id="mute">volume_up</i>
                        </a>
                    </div>
                    <div style="width: 300px; margin-right: 15px;">
                        <div class="range-field">
                            <input id="vol-control" type="range" min="0" max="100" step="1" />
                        </div>
                    </div>

                    <div class="dropdown" style="width: 300px; margin-top: 15px;">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="width: 300px; height: 150px;">
                          1.0
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                      </div>
